name: Jerrycurl CI/CD
run-name: Build by @${{ github.actor}}
on:
  push:
    branches:
      - gh-actions
env:
  JERRY_SQLSERVER_CONN: SERVER=localhost;DATABASE=jerry_testdb;USER ID=sa;PASSWORD=dbatools.I0;ENCRYPT=false
  JERRY_MYSQL_CONN: SERVER=localhost;DATABASE=jerry_testdb;UID=root;PWD=root;
jobs:
  build-project:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
      - name: Set up SQL Server
        uses: potatoqualitee/mssqlsuite@v1.5.1
        with:
          install: sqlengine
      - name: Set up MySQL
        run: sudo /etc/init.d/mysql start
      - name: Create databases
        run: mysql -e 'CREATE DATABASE jerry_testdb' -uroot -proot
        run: sqlcmd -S localhost -U sa -P dbatools.I0 -d tempdb -Q "CREATE DATABASE jerry_testdb;"
      - name: Build project
        shell: pwsh
        run: |
          .\build.ps1