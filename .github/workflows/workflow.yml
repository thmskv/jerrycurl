name: Jerrycurl CI/CD
run-name: Build by @${{ github.actor}}
on:
  push:
    branches:
      - gh-actions
env:
  JERRY_SQLSERVER_CONN: SERVER=localhost;DATABASE=jerry_testdb;USER ID=sa;PASSWORD=dbatools.I0
jobs:
  build-project:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
      - name: Setup SQL Server
        uses: potatoqualitee/mssqlsuite@v1.5.1
        with:
          install: sqlengine
      - name: Build project
        shell: pwsh
        run: |
          .\build.ps1